<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    text-align: center;
    background: rgba(255,255,255,0.35);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 360px;
  }

  h1 {
    color: #b30059;
    font-size: 34px;
  }

  p {
    color: #4d0026;
    font-size: 20px;
  }

  .heart {
    font-size: 70px;
    animation: beat 1.2s infinite;
    margin: 15px 0;
  }

  @keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background-color: #ff3366;
    color: white;
    left: 30px;
  }

  #no {
    background-color: #999;
    color: white;
    right: 30px;
  }

  .floating-heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">

</div>
